<ion-view title="Register">
  <ion-content class="padding container"> 
  <div class="clearfix"></div>
  <div class='login-form-container'>
  <div class="row register-container">
  <div class="col">
  <div class="list">
  <label class="item item-input item-floating-label">
      <span class="input-label">Full Name</span>
      <input type="text" placeholder="Full Name">
    </label>
    
    <label class="item item-input item-floating-label">
      <span class="input-label">Mobile No.</span>
      <input type="number" placeholder="Mobile No.">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Email ID</span>
      <input type="email" placeholder="Email ID">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Password">
    </label>
  </div>
  </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <button class="button button-block button-positive" ui-sref="base.register2">Join</button>
  </div>
  </div>
    <div class="clearfix"></div>
    <div class="registration-to-login">
      If you already have an account. <br>
      <a ui-sref="base.login">Click here</a> to login.  
    </div>
  </ion-content>
</ion-view>
